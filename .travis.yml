android:
  components:
    - tools
    - platform-tools
    - tools # Fix SDK Tools https://github.com/travis-ci/travis-ci/issues/6122
    - build-tools-24.0.3
    - android-16
    - android-19
    - android-22
    - android-23
    - android-24
    - extra-android-support
    - extra-android-m2repository
