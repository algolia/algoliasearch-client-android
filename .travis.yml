    - sys-img-$ANDROID_ABI-android-19
    - sys-img-$ANDROID_ABI-android-22
    - sys-img-$ANDROID_ABI-android-23
    - sys-img-$ANDROID_ABI-android-24
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/daemon
    - $HOME/.gradle/native
    - $HOME/.gradle/wrapper
before_script:
# Avoid useless reupload of cache after every build, see https://docs.travis-ci.com/user/languages/android
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
# Update Android SDK, accepting all licences with expect TODO: Useless as components are required before, remove
- bash update_sdk.sh
# List available sdk components for debug TODO: REMOVE
- android list sdk --no-ui --all --extended
# Create Android Virtual Device with current config, saying no to custom build
- echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
# Run emulator and wait until it is ready, then send KEYCODE_MENU to unlock the phone
- emulator -avd test -no-skin -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
script:
- set -o pipefail
- travis_wait bash run_test.sh
